apiVersion: v1
kind: Service
metadata:
  name: besu-service
  namespace: besu
spec:
  selector:
    app: besu
  ports:
    - name: rpc
      protocol: TCP
      port: 8545
      targetPort: 8545
    - name: ws
      protocol: TCP
      port: 8546
      targetPort: 8546
    - name: p2p
      protocol: TCP
      port: 30303
      targetPort: 30303
  type: ClusterIP